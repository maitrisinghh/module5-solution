<div ng-controller="SignupController as signupCtrl">
  <h2>Sign Up</h2>
  <form name="signupForm" ng-submit="signupCtrl.submit()">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" ng-model="signupCtrl.user.firstName" required>
    
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" ng-model="signupCtrl.user.lastName" required>

    <label for="email">Email</label>
    <input type="email" id="email" ng-model="signupCtrl.user.email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" ng-model="signupCtrl.user.phone" required>

    <label for="favoriteDish">Favorite Dish (Menu Number)</label>
    <input type="text" id="favoriteDish" ng-model="signupCtrl.user.favoriteDish" required>
    <span ng-if="signupCtrl.errorMessage">{{signupCtrl.errorMessage}}</span>

    <button type="submit">Submit</button>
  </form>
  <div ng-if="signupCtrl.successMessage">
    {{signupCtrl.successMessage}}
  </div>
</div>
